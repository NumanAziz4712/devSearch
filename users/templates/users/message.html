{% extends 'main.html' %}
{% block content %}

<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox'  %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{unreadMsg.subject}}</h4>
            {% if unreadMsg.sender %}
          <a href="{% url 'user-profile' unreadMsg.sender.id %}" class="message__author">{{unreadMsg.name.title}}</a>
          {% else %}
          <p>note {{unreadMsg.name.title}} is not a user</p>
          <a class="message__author">{{unreadMsg.name.title}}</a>
          {% endif %}
          <p class="message__date">{{unreadMsg.created}}</p>
          <div class="message__body">
            {{unreadMsg.body}}
          </div>
      </div>
    </div>
  </main>
{% endblock %}
